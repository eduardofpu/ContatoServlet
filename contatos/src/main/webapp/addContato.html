<html lang="pt-br">
<head>
<meta charset="Windows-1252">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Aprendendo Servlet</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">


<link rel="stylesheet"
	href="resources/bootstrap-3.3.5-dist/css/bootstrap.min.css">
<link rel="stylesheet"
	href="resources/bootstrap-3.3.5-dist/css/bootstrap-theme.min.css">
<link rel='stylesheet' href='resources/style.css'>
</head>
<body>
	<div class="container">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Novo Contato</h3>
			</div>
			<div class="panel-body">
				<form method="post" action="novoContato">
					<div class="form-group">
						<label>Nome</label> <input type="text" name="nome"
							class="form-control" placeholder="Maria">
					</div>
					<div class="form-group">
						<label>Telefone</label> <input type="text" name="num"
							class="form-control" placeholder="(xx)xxxx-xxxx">
					</div>
					<button type="submit" class="btn btn-default">Cadastrar</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
